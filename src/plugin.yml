name: UwUPunishments
author: Sms_Gamer
version: 1.3
main: uwu.smsgamer.uwup.UwUP
description: PUwUnish ppl.
commands:
   punish:
      usage: /punish <player> <broadcast> <reason>
      description: Punish someone.
      aliases:
      - pu
   forgive:
      usage: /forgive <player> <reason>
      description: Forgive someone.
      aliases:
      - fo
   checkviolations:
      usage: /checkviolations <player> <reason>
      description: Checks someone's violations.
      aliases:
      - cvl
      - checkvl
   weload:
      usage: /weload
      description: Reloads the plugin.
   setviolations:
      usage: /setviolations <player> <reason> <do-action> <amount>
      description: Reloads the plugin.
      aliases:
      - svl
      - setvl
permissions:
   uwu.punish.use:
      description: Allows to Punish someone.
      default: op
   uwu.forgive.use:
      description: Allows to forgive someone.
      default: op
   uwu.pu.reload.use:
      description: Allows to reload the plugin.
      default: op
   uwu.checkvl.use:
      description: Allows to check violations of someone.
      default: op
   uwu.setvl.use:
      description: Allows to set violations of someone.
      default: op
   uwu.pu.exempt:
      description: Prevents other people from affecting you.
      default: op